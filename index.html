<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Development of the ducker game">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ducker</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bungee+Spice&family=Kalnia:wght@500&family=Mochiy+Pop+P+One&family=Montserrat:wght@600&family=Moo+Lah+Lah&family=Passion+One:wght@700&display=swap"

<body>


    <!-- Title -->
    <div class="title-container">
        <h1>Ducker</h1>

    <!-- Score -->
    <div class="score-container">
        <div class="score-counter">15</div>

    <script src="js/script.js"></script>
